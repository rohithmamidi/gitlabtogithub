name: Metadata scripts Extractor

on:
  workflow_call:
    inputs:
      github-org:
        description: "Target GitHub organization or username"
        required: true
        type: string
    secrets:
      GITLABTOKEN:
        required: true
      GITHUBTOKEN:
        required: true

jobs:
  extract-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-gitlab PyGithub requests PyJWT python-dotenv openpyxl

      - name: Run Metadata Extraction
        env:
          GITLABTOKEN: ${{ secrets.GITLABTOKEN }}
          GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
          TARGET_ORG: ${{ inputs.github-org }}
        run: |
          echo "Running reusable metadata extraction..."
          python scripts/repo/gitlab_metadata.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-artifacts
          path: |
            *.csv
            *.log
            output/