name: Smart Migration Script Runner

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    concurrency:
      group: migration
      cancel-in-progress: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-gitlab PyGithub requests PyJWT python-dotenv

      # ==========================================
      # Smart Detection: Root + Folder
      # ==========================================
      - name: Detect and Run Migration Scripts
        env:
          gitlabtoken: ${{ secrets.GITLAB_TOKEN }}
          githubtoken: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo " Searching for migration scripts..."

          FOUND=0

          # Check root-level scripts
          for file in metadata.py; do
            if [ -f "$file" ]; then
              echo "▶ Executing root script: $file"
              python "$file"
              FOUND=1
            fi
          done

        #   # Check folder-level scripts
        #   if [ -d "migration-scripts" ]; then
