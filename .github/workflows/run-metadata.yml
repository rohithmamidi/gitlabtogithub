        #       if [ -f "$file" ]; then
        #         echo "▶ Executing folder script: $file"
        #         python "$file"
        #         FOUND=1
        #       fi
        #     done
        #   fi

        #   # Fail if nothing found
        #   if [ $FOUND -eq 0 ]; then
        #     echo " No migration scripts found."
        #     exit 1
        #   fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-artifacts
          path: |
            *.csv
            *.log
            output/